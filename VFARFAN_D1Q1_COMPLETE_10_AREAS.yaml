  PA04_DESC:
    metadata:
      policy_area: PA04 - Derechos económicos, sociales y culturales
      canonical_question: Q91
      objective_D1Q1: 'Verificar línea base cuantitativa, indicador con unidad coherente  y
        fuente oficial para DESC (Salud, Educación, Vivienda, Servicios Públicos).

        '
      generated_date: '2025-11-03'
      version: '3.0'
    insumos_definitions:
      linea_base:
        description: Valor numérico asociado a año
        examples:
        - Cobertura agua 94,3% en 2022
        - NBI 22,4% en 2023
      indicador:
        description: Nombre del indicador DESC
        examples:
        - Cobertura servicios públicos
        - Tasa cobertura neta educación
        - IPM
        - NBI
      unidad:
        description: Unidades de medida válidas
        valid_units:
        - '%'
        - tasa por 1.000 nacidos vivos
        - índice [0-1]
        - número absoluto
      serie_temporal:
        description: Año único o rango temporal
        examples:
        - '2023'
        - 2020-2023
        - NA
      poblacion_ambito:
        description: Definición del ámbito poblacional
        examples:
        - Población total
        - Población en edad escolar
        - Zona urbana/rural
        - Población sisbenizada
      fuente_oficial:
        description: Fuentes oficiales válidas
        valid_sources:
        - DANE
        - GEIH
        - Censo
        - ECV
        - SUI
        - MEN
        - SIMAT
        - MinSalud
        - SIVIGILA
        - SISPRO
        - Supersalud
        - Secretarías
        - DNP
        - SISBEN
    semantic_patterns:
    - name: numerico_basico
      pattern: \b\d+(?:[.,]\d+)?
      confidence_weight: 0.85
    - name: serie_temporal
      pattern: 20(1\d|2\d)
      confidence_weight: 0.9
    - name: fuente_oficial_desc
      pattern: \b(DANE|SUI|MEN|SIMAT|MinSalud|SISPRO|SIVIGILA|Secretaría de (?:Educación|Salud)|DNP|SISBEN|Supersalud)\b
      confidence_weight: 0.93
    - name: indicador_desc
      pattern: \b(cobertura|NBI|IPM|pobreza|mortalidad infantil|déficit habitacional|calidad
        educativa|deserción escolar|agua potable|alcantarillado|energía|gas)\b
      confidence_weight: 0.91
    validation_rules:
      R1_existencia_linea_base:
        PASS: valor AND año AND indicador
        WARN: falta año OR indicador
        FAIL: ambos faltan
      R2_unidad_coherente:
        PASS: unidad compatible
        WARN: unidad ambigua
        FAIL: unidad incompatible
      R3_fuente_oficial:
        PASS: fuente oficial
        WARN: fuente ambigua
        FAIL: sin fuente
      R4_serie_temporalidad:
        PASS: coherente
        WARN: tendencia sin años
        FAIL: variación sin datos
      R5_poblacion_ambito:
        PASS: especificado
        WARN: falta población O ámbito
        FAIL: ambos faltan cuando se requieren
