[importlinter]
root_packages =
    core
    orchestrator
    executors

[contract:no_core_to_orchestrator]
type = forbidden
name = Core must not import orchestrator
source_modules =
    core
forbidden_modules =
    orchestrator

[contract:no_executors_to_orchestrator]
type = forbidden
name = Executors must not import orchestrator
source_modules =
    executors
forbidden_modules =
    orchestrator

[contract:layered]
type = layers
name = Layered architecture
layers =
    orchestrator
    executors
    core
exhaustive = false
